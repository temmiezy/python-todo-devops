<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="" class="vi container">
        <h1 class="vi center aligned header">To Do App</h1>

        <form class="vi form" action="/add" method="post">
            <div class="field">
                <label>Todo Title</label>
                <input type="text" name="title" placeholder="Enter Todo ..."><br>
            </div>
            <button class="vi blue button" type="submit">Add</button>
        </form>
         <hr>

        {% for todo in todo_list %}
        <div class="vi segment">
            <p class="vi big header">{{ todo.id }} | {{ todo.title }}</p>

            {% if todo.complete == False %}
            <span class="vi gray label">Not Complete</span>
            {% else %}
            <span class="vi green label">Completed</span>
            {% endif %}

            <a class="vi blue button" href="/update/{{ todo.id }}">Update</a>
            <a class="vi red button" href="/delete/{{ todo.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
